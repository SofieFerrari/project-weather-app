<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<title>Weather Report</title>
	</head>
</html>

<body>
	<div id="background-color" class="background-color"></div>
	<div class="weather-container" id="weather-container"></div>
	<div class="sun" id="sun"></div>
	<div class="img-container" id="image-container">
		<img
			id="sunny"
			src="/images/noun_Sunglasses_2055147.svg"
			alt="sunglasses"/>
		<img
			id="cloud"
			src="/images/noun_Cloud_1188486.svg"
			alt="cloud"/>
		<img
			id="rain"
			src="/images/noun_Umbrella_2030530.svg"
			alt="umbrella"/>
  </div>
	<div class="city-container" id="city-container">
		<p class="sunny"></p>
		<p class="cloud"></p>
		<p class="rain"></p>
	</div>
	<div class="forecast-container" id="forecast-container"></div>
	<div id="error"></div>

	<script src="script.js"></script>
</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet" />
		<title>Weather Report</title>
	</head>
</html>

<body>
  <div class="weather-container" id="weather-container">
    <div class="weather-description" id="weather-description"></div>
    <div class="temperature" id="temperature"></div>
    <div class="sunrise" id="sunrise"></div>
    <div class="sunset" id="sunset"></div>
  </div>
  <div class="img-container" id="img-container">
    <img class="cloud" src="/images/noun_Cloud_1188486.svg" alt="cloud">
    <img class="sunglasses" src="/images/noun_Sunglasses_2055147.svg" alt="sunglasses">
    <img class="umbrella" src="/images/noun_Umbrella_2030530.svg" alt="umbrella">
  </div>
  <div class="city-container" id="city-container">
    <div class="city-name" id="city-name"></div>
  </div>
  <div class="forecast-container" id="forecast-container">
    <div class="forecast-list" id="forecast-list"></div>
  </div>
  <div id="error"></div>


      <script src="script.js"></script>
		</div>
	</body>
